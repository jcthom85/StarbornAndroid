<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="fur" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f6c68a"/>
      <stop offset="100%" stop-color="#e7b476"/>
    </linearGradient>
    <linearGradient id="ear" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f7d4a8"/>
      <stop offset="100%" stop-color="#e0a86b"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="off"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="512" height="512" fill="#0f1222"/>

  <!-- floor ellipse -->
  <ellipse cx="256" cy="420" rx="150" ry="24" fill="#000" opacity="0.25"/>

  <!-- tail -->
  <path d="M380 330c40 10 60 40 54 65-4 16-21 19-34 8-7-6-12-14-17-23-9-17-18-33-3-50z"
        fill="url(#fur)" filter="url(#softShadow)"/>

  <!-- body -->
  <ellipse cx="256" cy="340" rx="120" ry="90" fill="url(#fur)" filter="url(#softShadow)"/>

  <!-- head group -->
  <g filter="url(#softShadow)">
    <!-- ears -->
    <path d="M200 190 L230 130 L240 190 Z" fill="url(#ear)"/>
    <path d="M312 190 L302 130 L272 190 Z" fill="url(#ear)"/>
    <!-- head -->
    <circle cx="256" cy="220" r="70" fill="url(#fur)"/>
  </g>

  <!-- face details -->
  <!-- eyes -->
  <ellipse cx="232" cy="220" rx="16" ry="20" fill="#111"/>
  <ellipse cx="280" cy="220" rx="16" ry="20" fill="#111"/>
  <circle cx="228" cy="218" r="6" fill="#89e0ff"/>
  <circle cx="276" cy="218" r="6" fill="#89e0ff"/>

  <!-- nose -->
  <path d="M252 238 L260 238 L256 244 Z" fill="#d67575"/>

  <!-- mouth -->
  <path d="M256 244 C252 252 242 254 236 248" stroke="#542a2a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M256 244 C260 252 270 254 276 248" stroke="#542a2a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- whiskers -->
  <path d="M206 240 C184 238 168 236 150 236" stroke="#e9d6c7" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.9"/>
  <path d="M206 248 C182 248 168 248 146 252" stroke="#e9d6c7" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.9"/>
  <path d="M306 240 C328 238 344 236 362 236" stroke="#e9d6c7" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.9"/>
  <path d="M306 248 C330 248 344 248 366 252" stroke="#e9d6c7" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.9"/>

  <!-- belly highlight -->
  <ellipse cx="256" cy="355" rx="60" ry="45" fill="#ffe6c7" opacity="0.35"/>

  <!-- paws -->
  <g fill="#f2c091">
    <ellipse cx="206" cy="410" rx="26" ry="16"/>
    <ellipse cx="306" cy="410" rx="26" ry="16"/>
  </g>

  <!-- subtle stars -->
  <g fill="#98b7ff" opacity="0.35">
    <circle cx="60" cy="60" r="2"/>
    <circle cx="96" cy="110" r="1.5"/>
    <circle cx="440" cy="70" r="2"/>
    <circle cx="420" cy="120" r="1.5"/>
    <circle cx="380" cy="40" r="1.7"/>
  </g>
</svg>

